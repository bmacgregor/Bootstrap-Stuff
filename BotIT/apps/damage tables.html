		function getDamage(type, area, level, roll){
			var sendBack = new damage();
			
			switch (type){
				case "blunt":
					for(var i = 0; i < allBlunt.length; ++i){
						if ((allBlunt[i].Area === area) && (allBlunt[i].Level === level) && (allBlunt[i].D6 === roll)){
							sendBack = allBlunt[i];
							break;
						}
					}
					break;
				case "cleaving":
					for(var i = 0; i < allCleaving.length; ++i){
						if ((allCleaving[i].Area === area) && (allCleaving[i].Level === level) && (allCleaving[i].D6 === roll)){
							sendBack = allCleaving[i];
							break;
						}
					}
					break;
				case "piercing":
					for(var i = 0; i < allCleaving.length; ++i){
						if ((allPiercing[i].Area === area) && (allPiercing[i].Level === level) && (allPiercing[i].D6 === roll)){
							sendBack = allPiercing[i];
							break;
						}
					}
					break;
				case "swung":
					for(var i = 0; i < allCleaving.length; ++i){
						if ((allSwung[i].Area === area) && (allSwung[i].Level === level) && (allSwung[i].D6 === roll)){
							sendBack = allSwung[i];
							break;
						}
					}
					break;
			}
			
			return sendBack;
		}

		function damage(type, area, level, d6, shock, pain, bloodloss, knockdown, knockout, desc, location, gender){
			this.Type = type;
			this.Area = area;
			this.Level = level;
			this.D6 = d6;
			
			this.Shock = shock;
			this.Pain = pain;
			this.BloodLoss = bloodloss;
			this.Knockdown = knockdown;
			this.Knockout = knockout;
			this.Desc = desc;
			this.Location = location;
			this.Gender = gender;
		}
		
		function updateDamage(){
			var getType = document.getElementById("damageType").value;
			var getArea = document.getElementById("damageArea").value;
			var getLevel = document.getElementById("damageLevel").value;
			var getd6 = document.getElementById("d6Roll").value;
			
			var foundDamage = getDamage(getType, getArea, getLevel, getd6);
			
			document.getElementById("Shock").innerHTML = foundDamage.Shock;
			document.getElementById("Pain").innerHTML = foundDamage.Pain;
			document.getElementById("BloodLoss").innerHTML = foundDamage.BloodLoss;
			document.getElementById("Knockdown").innerHTML = foundDamage.Knockdown;
			document.getElementById("Knockout").innerHTML = foundDamage.Knockout;
			document.getElementById("Desc").innerHTML = "<strong>Description: </strong><em>" + foundDamage.Desc + "</em>";
			document.getElementById("Location").innerHTML = "<strong>Location: </strong>" + foundDamage.Location;
