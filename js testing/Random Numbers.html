<!DOCTYPE html>
<html>
<head>
	<script>
		function RandomNumber() {
			var roll;
			var images = [];
			var total = 0;
			
			for (var i = 0; i < 4; i++) {
				roll = Math.floor((Math.random() * 3) - 1);
				
				if (roll === 1) {
					images[i] = "<img src='plus.bmp'>";
					total++;
				} else if (roll === -1) {
					images[i] = "<img src='minus.bmp'>";
					total--;
				} else {
					images[i] = "<img src='nothing.bmp'>";
				}
			}
			
			document.getElementById("rng").innerHTML = "";
			
			for (var i = 0; i < 4; i++) {
				document.getElementById("rng").innerHTML += images[i];
			}
			
			document.getElementById("rng").innerHTML += "<br/>Total: " + total;
		}
	</script>
</head>
<body>
	<h1>Fate Die Roller</h1>
	<input type="button" onclick="RandomNumber()" value="Roll Dice" id="BTN_Roll" />
	<p id="rng"></p>
</body>
</html>
